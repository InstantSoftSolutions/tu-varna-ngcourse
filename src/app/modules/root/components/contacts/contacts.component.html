<div class="container">
    <div class="row">
        <div class="col">
            <div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=university%20of%20san%20francisco&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.bitgeeks.net"></a></div><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div>
        </div>
        <div class="col">
            <form [formGroup]="contactForm">
                <div class="form-group">
                  <label for="subject">Тема</label>
                  <input type="text" id="subject" class="form-control" formControlName="subject">
                    <div class="form-group text-danger" *ngIf="contactForm.get('subject').hasError('required') && contactForm.get('subject').touched">
                        Полето за тема е задължително.
                    </div>
                </div>
                <div class="form-group">
                  <label for="author">Автор</label>
                  <input type="text" class="form-control" id="author" formControlName="author">
                </div>
                <div class="form-group">
                  <label for="message">Съобщение</label>
                  <textarea class="form-control" id="message" rows="4" formControlName="message"></textarea>
                  <div class="form-group text-danger" *ngIf="contactForm.get('message').hasError('required') && contactForm.get('message').touched">
                    Полето за съобщения е задължително.
                </div>
                </div>
                <button type="button" class="btn btn-primary" (click)="onSubmitButtonClicked()">Изпрати</button>
            </form>
        </div>
    </div>
    <div class="row">
        Phone number: +359 878 566 855
    </div>
</div>
