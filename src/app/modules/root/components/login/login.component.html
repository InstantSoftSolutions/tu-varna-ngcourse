<div class="container">
    <form [formGroup]="loginForm">
        <div class="form-group row">
            <label class="col-12" for="email">Имейл или потребителско име:*</label>
            <input type="text" class="form-control col-12 col-sm-6" id="email" formControlName="usernameOrEmail">
            <div class="error-message-format text-danger col-12"
                *ngIf="loginForm.get('usernameOrEmail').hasError('required') && loginForm.get('usernameOrEmail').touched">
                Полето за въвеждана на потребителско име или имейл е задължително.
            </div>
        </div>
        <div class="form-group row">
            <label class="col-12" for="pwd">Парола</label>
            <input type="password" class="form-control col-12 col-sm-6" id="pwd" formControlName="password">
            <div class="error-message-format text-danger col-12"
                *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
                Полето за въвеждана на парола е задължително.
            </div>
        </div>
        <div class="form-group row">
            <button class="btn btn-info" type="button" (click)="onLoginButtonClicked()">Вписване</button>
        </div>
    </form>
</div>
